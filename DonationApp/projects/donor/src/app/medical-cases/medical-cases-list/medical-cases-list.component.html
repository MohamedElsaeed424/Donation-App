<div class="row ">
  <div class="row-cols-lg-auto">
    <div class="row" style="margin-bottom: 10px; max-width: 400px; margin-left: 340px; border-radius: 15px; margin-top: 10px;">
      <div class="col-lg-12 text-center">
        <app-search-bar (searchQuery)="searchQuery1 = $event" [thing]="'Medical Specialty'"></app-search-bar>
      </div>
    </div>
    <div class="row" style="margin-bottom: 20px; max-width: 400px; margin-left: 15px; margin-right: -15px;border-radius: 15px;margin-top: -62px;">
      <div class="col-lg-12 text-center">
        <app-search-bar (searchQuery)="searchQuery2 = $event" [thing]="'Organization Name'"></app-search-bar>
      </div>
    </div>
    <div class="row" style="margin-bottom: 20px; max-width: 400px; margin-left: 668px; margin-right: -735px;border-radius: 15px;margin-top: -77px;">
      <div class="col-lg-12 text-center">
        <app-search-bar (searchQuery)="searchQuery3 = $event" [thing]="'Area'"></app-search-bar>
      </div>
    </div>
    <div class="row" >
      <div class="row-cols-lg-auto">
      <div class="row" style="margin-bottom: 20px; max-width: 400px; margin-left: 990px;border-radius: 15px;margin-top: -75px;">
        <div class="col-lg-12 text-center">
          <app-search-bar (searchQuery)="searchQuery4 = $event" [thing]="'Governorate'"></app-search-bar>
        </div>
      </div>

      
      <div class="row">
        <div class="col-lg-12">
          <div class="row text-center requested-items-grid">
            <div class="col-lg-10 offset-lg-1" style="background-color: #eee; border-radius: 15px;">
              <div class="requested-items-grid">
                <div class="row">
                  <ng-container *ngFor="let medicalCase of medicalCases | medicalCaseFilter: searchQuery1:searchQuery2:searchQuery3:searchQuery4; let i = index">
                    <!-- Check if the current index is divisible by 3 to start a new row -->
                    <div *ngIf="i % 3 === 0" class="row mb-3">
                      <!-- Render up to three items in the current row -->
                      <div *ngFor="let case of medicalCases.slice(i, i + 3)" class="col-lg-4 mb-3">
                        <app-medical-case
                          [currentMedicalCase]="case"
                          [currentMedicalCaseId]="case.id"
                          style="width: 100%;"
                        ></app-medical-case>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      


      </div>
    </div>
  </div>
</div>
