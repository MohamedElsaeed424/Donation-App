<section class="login-clean rounded-form">
  <form [formGroup]="teacherTeachingForm" (ngSubmit)="submitTeacherTeachingInfo()" class="rounded-form">
    <!-- Form fields -->
    <!-- Subjects -->
    <div class="form-group">
      <div class="form-group mb-3">
        <input type="text" class="form-control" id="subjects" formControlName="subjects" placeholder="Subjects">
      </div>
      <div *ngIf="teacherTeachingForm.get('subjects').invalid && teacherTeachingForm.get('subjects').touched" class="text-danger">
        Subjects are required
      </div>
    </div>
    <!-- Pro-bono Classes -->
    <div class="form-group">
      <div class="form-group mb-3">
        <input type="number" class="form-control" id="proBonoClasses" formControlName="proBonoClasses" placeholder="number of Classes">
      </div>
      <div *ngIf="teacherTeachingForm.get('proBonoClasses').invalid && teacherTeachingForm.get('proBonoClasses').touched" class="text-danger">
        number of Classes must be a positive number
      </div>
    </div>
    <!-- Pro-bono students -->
    <div class="form-group">
      <div class="form-group mb-3">
        <input type="number" class="form-control" id="proBonoStudents" formControlName="proBonoStudents" placeholder="number of Students">
      </div>
      <div *ngIf="teacherTeachingForm.get('proBonoStudents').invalid && teacherTeachingForm.get('proBonoStudents').touched" class="text-danger">
        number of Students must be a positive number
      </div>
    </div>
    <div class="form-group">
      <!-- write label for doctor licence needed file upload-->
      <label >Teacher Licence</label>
      <app-file-upload></app-file-upload>
    </div>
  </form>
</section>
