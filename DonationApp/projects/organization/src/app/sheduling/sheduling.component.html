<div class="container">
  <div class="left-card">
    <div class="card">
      <div class="card-content">
        <label for="datepicker">Date</label>
        <input type="date" id="datepicker" class="input-field">
        <label for="start-time">Start Time</label>
        <input type="time" id="start-time" class="input-field">
        <label for="end-time">End Time</label>
        <input type="time" id="end-time" class="input-field">
        <button class="placeholder-button" (click)="AddSlot()">Add Slot</button>
      </div>
    </div>
  </div>
  <div class="right-cards">
    <!-- Placeholder for multiple cards on the right -->
    <div class="card">
      <div class="time-slot" *ngFor="let slot of timeSlots; let i = index">
        <div class="slot-details">
          <p class="slot-date">Date: {{ slot.date }}</p>
          <p class="slot-time">Start Time: {{ slot.startTime }}</p>
          <p class="slot-time">End Time: {{ slot.endTime }}</p>
          <button class="remove-button" (click)="removeSlot(i)">Remove Slot</button>
        </div>
      </div>
    </div>
  </div>
</div>
