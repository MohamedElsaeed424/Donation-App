<div class="container py-4 py-xl-5 rounded-form">
  <div class="row gy-4 gy-md-0">
    <div class="col-md-6 d-md-flex align-items-md-start">
      <div style="max-width: 350px;">
        <a
          [routerLink]="['requested-item-details', currentRequestedItemId]"
          routerLinkActive="active"
          class="list-group-item clearfix"
          style="cursor: pointer;">
          <h2>{{currentRequestedItem.name}}</h2>
          <p class="text-muted">Category: {{currentRequestedItem.category}}</p>
          <h3 class="text-muted">Requested At : {{currentRequestedItem.date}}</h3>
          <p class="text-muted">User: {{currentRequestedItem.userName}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
