<!DOCTYPE html>
<html>
<head>
  <title>Donation Post Form</title>
</head>
<body>
<h1>Create Donation Post</h1>
<div class="form-container fade-in">
  <form [formGroup]="postForm" (submit)="submitForm()">
    <div class="form-group">
      <label for="category">Category:</label>
      <select formControlName="category" id="category">
        <option value="">Select category</option>
        <option value="clothes">Clothes</option>
        <option value="toys">Toys</option>
        <option value="food">Food</option>
        <option value="medical supplies">Medical Supplies</option>
        <option value="school supplies">School Supplies</option>
        <option value="blood donation">Blood Donation</option>
      </select>
      <!-- Display error message here -->
      <div *ngIf="postForm.get('category').invalid && postForm.get('category').touched">
        <p style="color: #cc0000">Please select a category</p>
      </div>
    </div>
    <div class="form-group">
      <label for="details">Details:</label>
      <input type="text" formControlName="details" id="details">
      <!-- Display error message here -->
      <div *ngIf="postForm.get('details').invalid && postForm.get('details').touched">
        <p style="color: #cc0000">Please enter details</p>
    </div>
      </div>
    <div class="form-group">
      <button (click)="triggerAnimation()" type="submit">submit</button>
    </div>
  </form>
    <span id="airplane" *ngIf="isAnimating && postForm.valid" class="animate"></span>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular-animate.min.js"></script>

</body>
</html>
