<div *ngIf="authService.isAuthenticated()">
  <app-navbar></app-navbar>
</div>
<div *ngIf="localStorage.getItem('isItemRequested') == 'true'">
  <app-estimated-time></app-estimated-time>
</div>
<div style="position: relative;" *ngIf="authService.isAuthenticated()">
  <svg xmlns="http://www.w3.org/2000/svg"
       width="30" height="30"
       fill="currentColor"
       class="bi bi-bell icon-button"
       viewBox="0 0 26 20"
       (click)="toggleNotificationDetails()">
    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
    <!-- Display the notification count -->
    <svg>
      <text x="15" y="20" font-size="10" style="color: #0a3622" >{{ notificationLength }}</text>
    </svg>
  </svg>
  <div *ngIf="showNotificationDetails" style="position: absolute; top: 0; right: 0; z-index: 9999;">
    <app-notifications></app-notifications>
  </div>
</div>

<router-outlet></router-outlet>

<div *ngIf="authService.isAuthenticated()">
  <app-footer></app-footer>
</div>
