<div class="row ">
  <div class="row-cols-lg-auto">
    <div class="row" style="margin-bottom: 10px; max-width: 400px; margin-left: 370px; border-radius: 15px; margin-top: 10px;">
      <div class="col-lg-12 text-center">
        <app-search-bar (searchQuery)="searchQuery1 = $event" [thing]="'Subject'"></app-search-bar>
      </div>
    </div>
    <div class="row" style="margin-bottom: 20px; max-width: 400px; margin-left: 15px; margin-right: -15px;border-radius: 15px;margin-top: -62px;">
      <div class="col-lg-12 text-center">
        <app-search-bar (searchQuery)="searchQuery2 = $event" [thing]="'Area'"></app-search-bar>
      </div>
    </div>
    <div class="row" style="margin-bottom: 20px; max-width: 400px; margin-left: 735px; margin-right: -735px;border-radius: 15px;margin-top: -77px;">
      <div class="col-lg-12 text-center">
        <app-search-bar (searchQuery)="searchQuery3 = $event" [thing]="'Governorate'"></app-search-bar>
      </div>
    </div>


    <div class="row" >
  <div class="col-lg-12" >
    <div class="row text-center requested-items-grid" >
      <div class="col-lg-10 offset-lg-1" style="background-color: #eee; border-radius: 15px;">
    <div class="requested-items-grid">
      <div class="row text-center">
        <ng-container *ngFor="let teachingPost of teachingPosts | teachingPostFilter: searchQuery1:searchQuery2:searchQuery3; let i = index">
          <!-- Check if the current index is divisible by 3 to start a new row -->
          <div *ngIf="i % 3 === 0" class="row mb-3">
            <!-- Render up to three items in the current row -->
            <div *ngFor="let post of teachingPosts.slice(i, i + 3)" class="col-lg-4 mb-2"> <!-- Adjust the margin bottom -->
              <app-teaching-post
                [currentTeachingPost]="post"
                [currentTeachingPostId]="post.id"
              ></app-teaching-post>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    </div>
    </div>
  </div>
</div>

    
  </div>
</div>
