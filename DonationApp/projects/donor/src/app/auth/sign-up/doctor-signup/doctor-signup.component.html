<section class="login-clean rounded-form">
    <form [formGroup]="doctorForm" (ngSubmit)="submitDoctorInfo()" class="rounded-form">
      <div class="form-group">
        <div class="form-group mb-3">
          <input type="text" class="form-control" id="clinicAddress" formControlName="clinicAddress" placeholder="Clinic Address">
        </div>
        <div *ngIf="doctorForm.get('clinicAddress').invalid && doctorForm.get('clinicAddress').touched" class="text-danger">
          Clinic Address is required
        </div>
      </div>
      <div class="form-group">
        <div class="form-group mb-3">
          <input type="text" class="form-control" id="clinicArea" formControlName="clinicArea" placeholder="Clinic Area">
        </div>
        <div *ngIf="doctorForm.get('clinicArea').invalid && doctorForm.get('clinicArea').touched" class="text-danger">
          Clinic Area is required
        </div>
      </div>
      <div class="form-group">
        <div class="form-group mb-3">
          <input type="text" class="form-control" id="clinicGovernorate" formControlName="clinicGovernorate" placeholder="Clinic Governorate">
        </div>
        <div *ngIf="doctorForm.get('clinicGovernorate').invalid && doctorForm.get('clinicGovernorate').touched" class="text-danger">
          Clinic Governorate is required
        </div>
      </div>

      <div class="form-group">
        <div class="form-group mb-3">
          <input type="text" class="form-control" id="specialty" formControlName="specialty" placeholder="Specialty">
        </div>
        <div *ngIf="doctorForm.get('specialty').invalid && doctorForm.get('specialty').touched" class="text-danger">
          Specialty is required
        </div>
      </div>

      <div class="form-group">
        <div class="form-group mb-3">
          <input type="number" class="form-control" id="proBonoCases" formControlName="proBonoCases" placeholder="Pro-bono Cases">
        </div>
        <div *ngIf="doctorForm.get('proBonoCases').invalid && doctorForm.get('proBonoCases').touched" class="text-danger">
          Pro-bono Cases is required and must be a positive number
        </div>
      </div>
      <div class="form-group">
        <!-- write label for doctor licence needed file upload-->
        <label >Doctor Licence</label>
        <app-file-upload></app-file-upload>
      </div>
    </form>
</section>
