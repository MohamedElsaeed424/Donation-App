<section class="login-clean rounded-form">
  <input type="file" (change)="onChange($event)">
  <button (click)="onUpload()" [disabled]="loading">Upload to Dropbox</button>
  <div *ngIf="shortLink">
    <p>Uploaded to: <a [href]="shortLink" target="_blank">{{ shortLink }}</a></p>
  </div>
</section>
