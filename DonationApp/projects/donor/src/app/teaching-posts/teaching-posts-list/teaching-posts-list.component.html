<div class="row ">
  <div class="row-cols-lg-auto">
    <div class="row" style="margin-bottom: 20px; max-width: 400px; margin-left: 310px;border-radius: 15px;">
      <div class="col-lg-12 text-center">
        <app-search-bar (searchQuery)="searchQuery1 = $event" [thing]="'Subject'"></app-search-bar>
      </div>
    </div>
    <div class="row" style="margin-bottom: 20px; max-width: 400px; margin-left: 310px;border-radius: 15px;">
      <div class="col-lg-12 text-center">
        <app-search-bar (searchQuery)="searchQuery2 = $event" [thing]="'Area'"></app-search-bar>
      </div>
    </div>
    <div class="row" style="margin-bottom: 20px; max-width: 400px; margin-left: 310px;border-radius: 15px;">
      <div class="col-lg-12 text-center">
        <app-search-bar (searchQuery)="searchQuery3 = $event" [thing]="'Governorate'"></app-search-bar>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class=" row text-center requested-items-grid">
          <div class="col-lg-10 offset-lg-1">
            <div class="requested-items-grid">
              <div class="row">
                <ng-container
                  *ngFor="let teachingPost of teachingPosts | teachingPostFilter: searchQuery1:searchQuery2:searchQuery3; let i = index">
                  <div class="col-lg-8 mb-3"> <!-- Three items per row with margin bottom -->
                    <app-teaching-post
                      [currentTeachingPost]="teachingPost"
                      [currentTeachingPostId]="teachingPost.id"
                    ></app-teaching-post>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
