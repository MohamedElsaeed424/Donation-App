<html data-bs-theme="light" lang="en" style>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Untitled</title>
</head>

<body>

<section class="login-clean" style="background-color: transparent;font-family:  Poppins, sans-serif; border-radius: 1000px">
  <div class="rounded-form">
  <form [formGroup]="signInFrom" method="post" style="margin-top: 40px;" action="login.html">
    <h2 class="visually-hidden">Login Form</h2>
    <div class = "illustration" ><img ngSrc="assets/ApplicationLogo.webp" alt="Description of the image" class="rounded-image" height="180"
                                      width="230"></div>
    <div class="form-group mb-3"><input class="form-control" type="email"  formControlName="username" placeholder="Username" /></div>
    <div class="form-group mb-3"><input class="form-control" type="password" name="password" placeholder="Password" formControlName="password" /></div>
    <div class="form-group mb-3"><button (click)="login()" class="btn btn-primary d-block w-100" type="submit" style="background-color: #043b38; ">Login</button></div>
  </form>
  </div>
</section>

</body>

</html>
