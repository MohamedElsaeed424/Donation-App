<html data-bs-theme="light" lang="en" style>

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled</title>
  <script src="../change-password/change-password.component.ts"></script>
</head>

<body>

<section class="login-clean"
         style="background-color: transparent;font-family:  Poppins, sans-serif; border-radius: 1000px">
  <div class="rounded-form">
    <form [formGroup]="signInFrom" (ngSubmit)="login()" method="post" style="margin-top: 40px;" >
      <div class="illustration"><img ngSrc="assets/ApplicationLogo.webp" alt="Description of the image"
                                     class="rounded-image" height="180"
                                     width="230"></div>
      <div class="form-group mb-3"><input class="form-control" type="email" formControlName="username"
                                          placeholder="Username" autofocus/></div>
      <span *ngIf="!signInFrom.get('username').valid && signInFrom.get('username').touched" class="help-block"
            style="color: red; align-content: center">enter a valid username</span>
      <div class="form-group mb-3"><input class="form-control" type="password" name="password" placeholder="Password"
                                          formControlName="password"/></div>
      <span *ngIf="!signInFrom.get('password').valid && signInFrom.get('password').touched" class="help-block"
            style="color: red; align-content: center">enter a valid password</span>
      <div class="form-group mb-3">
        <button class="btn btn-primary d-block w-100" type="submit" style="background-color: #043b38; ">Login</button>
      </div>
      <span *ngIf="!isValid"  style="color: red; align-content: center;">Invalid login info</span>
    </form>
  </div>
</section>

<footer class="new_footer_area bg_color">
  <div class="new_footer_top">
      <div class="container" id="container1">
          <div class="row">
              <div class="col-lg-3 col-md-6">
                  <div class="f_widget company_widget wow fadeInLeft" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInLeft;">
                      <h3 class="f-title f_600 t_color f_size_18">Get in Touch</h3>
                      <form action="#" class="f_subscribe_two mailchimp" method="post" novalidate="true" _lpchecked="1">
                          <input type="text" name="EMAIL" class="form-control memail" 
                          id="hh" placeholder="Email">
                          <button class="btn btn_get btn_get_two" type="submit">Subscribe</button>
                          <p class="mchimp-errmessage" style="display: none;"></p>
                          <p class="mchimp-sucmessage" style="display: none;"></p>
                      </form>
                  </div>
              </div>
              <div class="col-lg-3 col-md-6">
                  <div class="f_widget about-widget pl_70 wow fadeInLeft" data-wow-delay="0.4s" style="visibility: visible; animation-delay: 0.4s; animation-name: fadeInLeft;">
                    <ul class="list-unstyled f_list" id="kk">
                      <li><a href="#"><b>Home</b></a></li>
                      <li><a href="#"><b>About</b></a></li>
                      <li><a href="#"><b>Contact</b></a></li>
                    </ul>
                  </div>
              </div>
          </div>
      </div>
      <div class="footer_bg">
          <div class="footer_bg_one"></div>
          <div class="footer_bg_two"></div>
      </div>
  </div>
  <div class="footer_bottom">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-lg-6">
                  <p class="mb-0 f_400">Â© Raed Inc.. 2024 All rights reserved.</p>
              </div>
          </div>
      </div>
  </div>
</footer>
</body>

</html>
