<script src="change-password.component.ts"></script>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-center" style="margin-top: 60px;">
        <div class="card-header h5 text-white bg-primary">Password Reset</div>
        <form [formGroup]="changePasswordForm" (ngSubmit)="submitChange()" method="post">
          <div class="card-body px-5">
            <p class="card-text py-2">
              Enter your old password
            </p>
            <div data-mdb-input-init class="form-outline">
              <input class="form-control" type="password" id="typeEmail" formControlName="oldPassword"/>
            </div>
            <p class="card-text py-2">
              Enter new password
            </p>
            <input class="form-control" type="password" formControlName="newPassword"/>
            <p class="card-text py-2">
            <span
              *ngIf="!isMatching()&&changePasswordForm.get('oldPassword').touched"
              class="help-block"
              style="color: red; align-content: center">the old password is not correct</span></p>
          </div>
          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Reset
            password
          </button>
        </form>

      </div>
    </div>
  </div>
</div>
