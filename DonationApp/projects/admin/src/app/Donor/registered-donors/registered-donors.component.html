<div class="container">
  <!-- Search bar container -->
  <div class="search-container mb-3">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search by Donor name" class="form-control search-input">
  </div>

  <!-- Organizations list -->
  <div class="row">
    <div class="col-md-4" *ngFor="let Donor of Donors | donorFilterPipe: searchTerm ; let i = index">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ Donor.name }}</h5>
          <p class="card-text">Address: {{ Donor.address }}</p>
          <p class="card-text">Phone number: {{ Donor.phoneNumber }}</p>
          <!-- Add more details as needed -->
          <a (click)="deleteDonor(i)" class="btn btn-primary">Delete</a>
        </div>
      </div>
    </div>
  </div>

  <!-- No organizations found message -->
  <div *ngIf="isFilteredEmpty">
    <div class="card">
      <div class="card-body">
        No Donors found.
      </div>
    </div>
  </div>
</div>
