<!-- navbar.component.html -->
<body style="--bs-secondary: #000000;--bs-secondary-rgb: 68,167,255;--bs-primary: #842020;--bs-primary-rgb: 132,32,32;">
<nav style="--bs-info: #204b54;--bs-info-rgb: 32,75,84;" class="navbar navbar-expand-md bg-body navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src="../../../assets/DonationApplicationTransperant.png" width="70" height="70" alt="Logo">
    </a>
    <ul class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item" >
          <a class="nav-link" routerLink="/requested-items" routerLinkActive="active">Requested Items</a>
        </li>
        <li class="nav-item dropdown" [ngClass]="{ 'show': categoriesDropdownOpen }">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="toggleCategoriesDropdown()">
            Categories
            <i class="fas fa-caret-down ml-2"></i> <!-- Font Awesome caret down icon -->
          </a>
          <ul class="dropdown-menu" [ngClass]="{ 'show': categoriesDropdownOpen }">
            <li><a class="dropdown-item " (click)="closeAllDropdowns()" routerLinkActive="active-link" [routerLink]="['/requested-items','requested-item-category',ItemCategory.Food]">Food</a></li>
            <li><a class="dropdown-item " (click)="closeAllDropdowns()" routerLinkActive="active-link" [routerLink]="['/requested-items','requested-item-category',ItemCategory.Clothes]">Clothes</a></li>
            <li><a class="dropdown-item " (click)="closeAllDropdowns()" routerLinkActive="active-link" [routerLink]="['/requested-items','requested-item-category',ItemCategory.Books]">Books</a></li>
            <li><a class="dropdown-item " (click)="closeAllDropdowns()" routerLinkActive="active-link" [routerLink]="['/requested-items','requested-item-category',ItemCategory.Toys]">Toys</a></li>
            <li><a class="dropdown-item " (click)="closeAllDropdowns()" routerLinkActive="active-link" [routerLink]="['/requested-items','requested-item-category',ItemCategory.SchoolSupplies]">School Supplies</a></li>
            <li><a class="dropdown-item " (click)="closeAllDropdowns()" routerLinkActive="active-link" [routerLink]="['/requested-items','requested-item-category',ItemCategory.BloodDonation]">Blood Donation</a></li>
            <li><a class="dropdown-item " (click)="closeAllDropdowns()" routerLinkActive="active-link" [routerLink]="['/requested-items','requested-item-category',ItemCategory.MedicalSupplies]">Medical Supplies</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown" [ngClass]="{ 'show': organizationsDropdownOpen }">
          <button class="dropdown-toggle nav-link" (click)="toggleOrganizationsDropdown()"
                  style="margin-right: 6px;margin-left: 30px;">Organizations</button>
          <div class="dropdown-menu" [ngClass]="{ 'show': organizationsDropdownOpen }">
            <button class="dropdown-item" (click)="LoadRegisteredOrganizations()">registered organizations</button>
          </div>
        </li>
        <li class="nav-item" *ngIf="authService.isTeacher()">
          <a class="nav-link" routerLink="/teaching-posts" routerLinkActive="active">Teaching Posts</a>
        </li>
        <li class="nav-item" *ngIf="authService.isDoctor()">
          <a class="nav-link" routerLink="/medical-cases" routerLinkActive="active">Medical Cases</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/manage-account" routerLinkActive="active">Manage Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="" style="color: #3a8c7d;" (click)="logout()">Logout</a>
        </li>
      </ul>
    </ul>
    </div>
</nav>
</body>
